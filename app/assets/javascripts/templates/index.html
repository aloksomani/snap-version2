  <div ng-controller="AuthenticationController as auth">

      <!-- begin login form -->
      <form class="login-form" ng-submit="auth.login()" ng-if="auth.isAuthenticated == false">
          <input class="login-input" type="text" placeholder="email" ng-model="auth.email">
          <input class="login-input" type="password" placeholder="password" ng-model="auth.password">
          <input type="submit" value="Log in" class="btn btn-submit" >
      </form>
      <!-- end login form -->

      <!-- begin logout button -->

      <div ng-if="auth.isAuthenticated">
        <button ng-click="auth.logout()">Logout</button>
      </div>
      <!-- end logout button -->
      
  </div>

<br>

<section ng-init="cameraCtrl.getCameraIndex()" class="ui page grid">
  
<!-- Start of card -->

  <div class="four wide column" ng-repeat="camera in cameraCtrl.jsonCameras">

    <div class="ui card" >

                  <div class="image">
                          <img src="{{camera.product_photo}}"> 
                  </div>

                <div class="content">
                        <div class="meta">{{camera.brand}}</div>
                        </strong><h3><a href="#/cameras/{{camera.id}}">{{camera.brand}} {{camera.model}}</a></h3></strong><br>
                        {{camera.description}}
                </div>

                <div class="extra content">
                        <div class="ui orange header">$ {{camera.price}}</div>
                        <p>Free Shipping</p>
                        <button>View Camera</button>
                </div>

        </div> <!-- end of ui card -->

  </div> <!-- end of four wide column class -->

</section> <!-- end of ui page grid -->
